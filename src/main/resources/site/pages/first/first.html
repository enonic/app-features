<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>First Example</title>
</head>

<body data-portal-component-type="page" style="background: lightblue;">
  <h1 data-th-text="${title}">Title</h1>
  <main data-portal-region="main">
    <div
      data-th-if="${mainRegion}"
      data-th-each="component : ${mainRegion.components}"
      data-th-remove="tag">

      <div
        data-portal-component="${component.path}"
        data-th-remove="tag"
      >
        Content goes here...
      </div>
    </div>
  </main>
</body>
</html>
