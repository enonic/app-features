<div class="row">

    <div data-th-if="${leftRegion}" data-th-remove="tag">
        <div data-portal-region="left" class="col-sm-4">
            <div data-th-each="component : ${leftRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"/>
            </div>
        </div>
    </div>
    <div data-th-if="${centerRegion}" data-th-remove="tag">
        <div data-portal-region="center" class="col-sm-4">
            <div data-th-each="component : ${centerRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"/>
            </div>
        </div>
    </div>
    <div data-th-if="${rightRegion}" data-th-remove="tag">
        <div data-portal-region="right" class="col-sm-4">
            <div data-th-each="component : ${rightRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"/>
            </div>
        </div>
    </div>
</div>
