<div class="scheduler-part xp-part">

    <h2>Scheduler Demo</h2>

    <fieldset>
        <legend>Create Schedule</legend>
        <div data-th-include="./includes/createForm :: createForm"></div>
    </fieldset>

    <fieldset>
        <h4>List of Schedules</h4>
        <div data-th-include="./includes/schedulesTable :: schedulesTable"></div>
    </fieldset>

    <fieldset>
        <legend>Delete Schedule</legend>
        <div data-th-include="./includes/deleteForm :: deleteForm"></div>
    </fieldset>

    <fieldset>
        <legend>Modify Schedule</legend>
        <div data-th-include="./includes/modifyForm :: modifyForm"></div>
    </fieldset>

    <fieldset>
        <legend>Get Schedule data</legend>

        <div data-th-include="./includes/getForm :: getForm"></div>

        <div>
            <table>
                <tr>
                    <td>
                        <label for="scheduleResult">Schedule</label>
                    </td>
                    <td>
                        <textarea id="scheduleResult" cols="60" rows="20" class="schedule__get-by-name"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>

</div>
