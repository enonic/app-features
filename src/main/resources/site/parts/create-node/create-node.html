<h2>Create Node</h2>

<form id="createNodeForm" action="#" data-th-action="${serviceUrl}" method="post" enctype="multipart/form-data">
    <div>
        <fieldset class="create-content-details">

            <p>
                <label for="repo-id">Repository</label><br/>
                <input type="text" name="repoId" id="repo-id" value="rest-repo"/><br/>
            </p>

            <p>
                <label for="myGeoPoint">MyGeoPoint</label><br/>
                <input type="text" name="myGeoPoint" id="myGeoPoint" value="80,-80"/><br/>
            </p>

            <p>
                <label for="myInstant">MyInstant</label><br/>
                <input type="text" name="myInstant" id="myInstant" value="2016-10-17T15:27:00Z"/><br/>
            </p>

            <p>
                <label for="MyLocalDateTime">MyLocalDateTime</label><br/>
                <input type="text" name="myLocalDateTime" id="myLocalDateTime" value="2011-12-03T10:15:30"/><br/>
            </p>

            <p>
                <label for="MyFile">myFile</label><br/>
                <input type="file" name="myFile" id="myFile" size="chars"/><br/>
            </p>

            <span style="color:darkred;" data-th-if="${errorMsg != null}" data-th-text="${errorMsg}"></span>
            <span style="color:darkgreen;" data-th-if="${msg != null}" data-th-text="${msg}"></span>
            <div>
                <input type="submit" form="createNodeForm"/>
            </div>
        </fieldset>
        <br/>
    </div>
</form>
