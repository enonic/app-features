<div>
    <div class="fp-format-form">
        <h3>Image formatting</h3>

        <form action="#" data-th-action="${postUrl}" method="post">
            <fieldset>
                <p>
                    <label>Scale</label>
                    <select name="scaleSelect">
                        <option data-th-each="scaleOpt : ${scaleOptions}"
                                data-th-value="${scaleOpt.value}"
                                data-th-text="${scaleOpt.name}">
                        </option>
                    </select>

                    <input name="scale" type="text" value=""/>
                </p>

                <p>
                    <label>Filter</label>
                    <select name="filterSelect">
                        <option data-th-each="filterOpt : ${filterOptions}"
                                data-th-value="${filterOpt.value}"
                                data-th-text="${filterOpt.name}">
                        </option>
                    </select>
                    <input name="filter" type="text" value=""/>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Apply" name="submit"/>
            </p>
        </form>
    </div>

    <div class="fp-images">
        <figure data-th-each="image : ${images}">
            <img data-th-src="${image.url}" src="image"/>
            <figcaption>
                URL: <a data-th-href="${image.url}" target="_blank" data-th-text="${image.url}"></a><br/>
                <table><tr>
                    <td>Source image:</td>
                    <td style="border: 1px solid;" data-th-text="${'width='+image.width+' px'}"></td>
                    <td style="border: 1px solid;" data-th-text="${'height='+image.height+' px'}"></td>
                    <td style="border: 1px solid;" data-th-text="${'size=' + image.bytesize + ' bytes'}"></td>
                </tr></table>
            </figcaption>
        </figure>
    </div>
</div>
