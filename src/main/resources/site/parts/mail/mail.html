<div class="mail-part">
    <h2>Mail Lib Demo</h2>

    <form action="#" data-th-action="${postUrl}" method="post">
        <div class="mail-form">
            <fieldset class="mail-form">
                <p>
                    <label>From</label>
                    <input name="from" type="text" value=""/>
                </p>
                <p>
                    <label>To</label>
                    <input name="to" type="text" value=""/>
                </p>
                <p>
                    <label>CC</label>
                    <input name="cc" type="text" value=""/>
                </p>
                <p>
                    <label>BCC</label>
                    <input name="bcc" type="text" value=""/>
                </p>
                <p>
                    <label>Reply To</label>
                    <input name="replyTo" type="text" value=""/>
                </p>
                <p>
                    <label>Subject</label>
                    <input name="subject" type="text" value=""/>
                </p>
                <p>
                    <label>Text</label>
                    <textarea name="body"></textarea>
                </p>
                <span class="sendresultmsg"></span>
                <p>
                    <button type="button" name="send">Send</button>
                </p>
            </fieldset>
        </div>

    </form>

</div>
