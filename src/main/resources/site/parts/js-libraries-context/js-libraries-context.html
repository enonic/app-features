<h1>Lib Context</h1>

    <div>
        <h3>Context: </h3>

        <pre data-th-text="${getContextResult}"></pre>
    </div>

    <div>
        <h3>Context as anonymous user: </h3>

        <pre data-th-text="${getContextAsAnonymousResult}"></pre>
    </div>

    <div>

        <pre data-th-text="${getContextWithAdditionalRoleResult}"></pre>

    <div>

        <pre data-th-text="${getContextWithMasterBranchResult}"></pre>
    </div>

    <div>
        <h3>Context with repository: system</h3>

        <pre data-th-text="${getContextWithSystemRepositoryResult}"></pre>
    </div>


</div>
