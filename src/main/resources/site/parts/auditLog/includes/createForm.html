<div data-th-fragment="createForm">
    <div class="audit-logs__create-form">
        <form id="createAuditLogForm" action="#" data-th-action="${postUrl}" method="post">
            <div style="color:darkred;" data-th-if="${errorMsg != null}" data-th-text="${errorMsg}"></div>
            <div style="color:darkgreen;" data-th-if="${msg != null}" data-th-text="${msg}"></div>
            <table>
                <tr>
                    <td><label for="auditLogType">Type</label></td>
                    <td><input id="auditLogType" name="auditLogType" type="text"
                               style="width: 200px;" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="auditLogTime">Time</label></td>
                    <td><input id="auditLogTime" name="auditLogTime" type="text" style="width: 200px;"
                               placeholder="yyyy-MM-ddTHH:mm:ssZ"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="auditLogSource">Source</label></td>
                    <td><input id="auditLogSource" name="auditLogSource" type="text" style="width: 200px;"/></td>
                </tr>
                <tr>
                    <td><label for="auditLogUser">User</label></td>
                    <td><input id="auditLogUser" name="auditLogUser" type="text" style="width: 200px;"/></td>
                </tr>
                <tr>
                    <td><label for="auditLogObjects">Objects</label></td>
                    <td><textarea id="auditLogObjects" name="auditLogObjects"
                                  cols="60" rows="5" placeholder="some:resource:uri1,some:resource:uri2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="auditLogData">Data</label></td>
                    <td><textarea id="auditLogData" name="auditLogData" cols="60" rows="5" placeholder="{}">{}</textarea></td>
                </tr>
            </table>
            <div>
                <div>
                    <button type="button" name="createAuditLog">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
