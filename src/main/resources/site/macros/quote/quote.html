<div class="quote">
    <figure class="quote__item-container">
        <img loading="lazy" class="quote__image" alt="" data-th-src="${quote.image}" data-th-if="${quote.image}"/>
        <blockquote class="quote__text" data-th-utext="${quote.text}">&ldquo; This default text will be replaced by the renderer &rdquo;</blockquote>
        <figcaption class="quote__name" data-th-text="${quote.name}"></figcaption>
    </figure>
</div>
