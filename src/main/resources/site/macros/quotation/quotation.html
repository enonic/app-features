<div class="quotation">
    <figure class="quotation__item-container">
        <img loading="lazy" class="quotation__image" alt="" data-th-src="${quotation.image}" data-th-if="${quotation.image}"/>
        <blockquote class="quotation__text" data-th-utext="${quotation.text}">&ldquo; This default text will be replaced by the renderer &rdquo;</blockquote>
        <figcaption class="quotation__name" data-th-text="${quotation.name}"></figcaption>
    </figure>
</div>
