buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.1.0-SNAPSHOT'
    }
}

apply plugin: 'maven'
apply plugin: 'com.enonic.xp.app'

group = 'com.enonic.app'
version = '6.1.0-SNAPSHOT'

app {
    name = 'com.enonic.app.features'
    displayName = 'Features App'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
}

dependencies {
    compile "com.enonic.xp:core-api:${version}"
    compile "com.enonic.xp:portal-api:${version}"
    include "com.enonic.xp:lib-content:${version}"
    include "com.enonic.xp:lib-portal:${version}"
    include "com.enonic.xp:lib-thymeleaf:${version}"
    include "com.enonic.xp:lib-xslt:${version}"
    include "com.enonic.xp:lib-mustache:${version}"
    include "com.enonic.xp:lib-i18n:${version}"
    include "com.enonic.xp:lib-mail:${version}"
    include "com.enonic.xp:lib-auth:${version}"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository( url: 'http://repo.enonic.com/artifactory/public' )
        }
    }
}
