buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.1.0-SNAPSHOT'
    }
}

apply plugin: 'maven'
apply plugin: 'com.enonic.xp.app'

group = 'com.enonic.app'
version = '6.1.0-SNAPSHOT'

app {
    name = 'com.enonic.app.features'
    displayName = 'Features App'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
}

dependencies {
    compile 'com.enonic.xp:core-api:6.1.0-SNAPSHOT'
    compile 'com.enonic.xp:portal-api:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-content:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-portal:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-thymeleaf:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-xslt:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-mustache:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-i18n:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-mail:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-auth:6.1.0-SNAPSHOT'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository( url: 'http://repo.enonic.com/artifactory/public' )
        }
    }
}
