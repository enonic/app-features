buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.0.0-RC1'
    }
}

apply plugin: 'maven'
apply plugin: 'com.enonic.xp.app'

group = 'com.enonic.app'
version = '6.0.0-RC1'

app {
    name = 'com.enonic.app.features'
    displayName = 'Features App'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
}

dependencies {
    compile 'com.enonic.xp:core-api:6.0.0-RC1'
    compile 'com.enonic.xp:portal-api:6.0.0-RC1'
    include 'com.enonic.xp:lib-content:6.0.0-RC1'
    include 'com.enonic.xp:lib-portal:6.0.0-RC1'
    include 'com.enonic.xp:lib-thymeleaf:6.0.0-RC1'
    include 'com.enonic.xp:lib-xslt:6.0.0-RC1'
    include 'com.enonic.xp:lib-mustache:6.0.0-RC1'
    include 'com.enonic.xp:lib-i18n:6.0.0-RC1'
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository( url: 'http://repo.enonic.com/artifactory/public' )
        }
    }
}
